
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceExam Pro - Engineering AI Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --bg-dark: #020617;
        --accent-primary: #3b82f6;
        --accent-secondary: #8b5cf6;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-dark);
        color: #f8fafc;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #1e293b, #334155);
        border-radius: 20px;
        border: 2px solid #020617;
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(2, 6, 23, 0.8) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .gradient-text {
        background: linear-gradient(to right, #ffffff 20%, #60a5fa 50%, #a78bfa 80%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 8s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      .mesh-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        filter: blur(120px);
        opacity: 0.15;
        z-index: -1;
        border-radius: 50%;
        animation: float 20s infinite alternate;
      }

      @keyframes float {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 100px) scale(1.1); }
      }

      .btn-gradient {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-gradient:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.5);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .input-field {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s ease;
      }

      .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "jspdf": "https://esm.sh/jspdf@^2.5.1",

    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="selection:bg-blue-500/30">
    <div id="root"></div>
</body>
</html>
