<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceExam Pro - AI Question Bank Solver</title>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Robust Polyfill for process.env - Critical for SDK to find process.env.API_KEY -->
    <script>
      window.process = window.process || { env: {} };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root { --bg-dark: #020617; }
      body { background-color: var(--bg-dark); color: #f8fafc; margin: 0; padding: 0; min-height: 100vh; }

      #root:empty::before {
        content: 'BOOTING ACADEMIC ENGINE';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 800;
        letter-spacing: 0.5em;
        color: #1e293b;
        text-transform: uppercase;
        font-size: 14px;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(0.98); }
        50% { opacity: 0.8; transform: scale(1); }
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(2, 6, 23, 0.8) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .gradient-text {
        background: linear-gradient(to right, #ffffff 20%, #60a5fa 50%, #a78bfa 80%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 8s linear infinite;
      }

      @keyframes shine { to { background-position: 200% center; } }

      .mesh-blob {
        position: fixed;
        width: 600px; height: 600px;
        filter: blur(120px); opacity: 0.15;
        z-index: -1; border-radius: 50%;
        animation: float 20s infinite alternate;
        pointer-events: none;
      }

      @keyframes float {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(100px, 100px) rotate(15deg); }
      }

      .btn-gradient {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
      }

      .input-field {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: border-color 0.2s ease;
      }
      .input-field:focus { border-color: rgba(59, 130, 246, 0.5); }
    </style>

}
</script>
</head>
