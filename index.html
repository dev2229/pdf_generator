
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceExam Pro - AI Question Bank Solver</title>
    
    <!-- PDF.js - Loaded early -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Tailwind CSS - Using the standard CDN with a check -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to avoid common JIT initialization issues
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --bg-dark: #020617;
      }

      body {
        background-color: var(--bg-dark);
        color: #f8fafc;
        margin: 0;
        padding: 0;
      }

      #root:empty::before {
        content: 'Initializing Academic Engine...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-weight: 800;
        letter-spacing: 0.2em;
        color: #334155;
        text-transform: uppercase;
        font-size: 12px;
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.7) 0%, rgba(2, 6, 23, 0.8) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .gradient-text {
        background: linear-gradient(to right, #ffffff 20%, #60a5fa 50%, #a78bfa 80%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 8s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .mesh-blob {
        position: fixed;
        width: 600px;
        height: 600px;
        filter: blur(120px);
        opacity: 0.15;
        z-index: -1;
        border-radius: 50%;
        animation: float 20s infinite alternate;
      }

      @keyframes float {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 100px) scale(1.1); }
      }

      .btn-gradient {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        transition: all 0.3s ease;
      }

      .input-field {
        background: rgba(2, 6, 23, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "jspdf": "https://esm.sh/jspdf@^2.5.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="selection:bg-blue-500/30">
    <div id="root"></div>
</body>
</html>
